<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advance Slide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="1.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div id="slidewrapper">
         <div class="menu-but btn btn-secondary">Soft scale</div>
         <div class="menu-content">
             <div class="close fa fa-window-close"></div>
             <div id="softScale" class="option acti">Soft scale</div>
             <div id="letMeIn" class="option">Let me in</div>
             <div id="vertical" class="option">Vertical</div>
             <div id="swipe" class="option">Swipe</div>
             <div id="pushReveal" class="option">Push Reveal</div>
             <div id="snapIn" class="option">Snap in</div>
         </div>
        <div class="slides">
            <ul>
                <li class = "active" style = "background-image:url('img/Ahri.jpg'); background-position: 70% 0%;"></li>
                <li style = "background-image:url('img/MissFortune.jpg'); background-position: 70% 0%;"></li>
                <li style = "background-image:url('img/Soraka.jpg'); background-position: 70% 0%;"></li>
                <li style = "background-image:url('img/Syndra.jpg'); background-position: 25% center;"></li>
                <li style = "background-image:url('img/Lux.jpg'); background-position: 60% center;"></li>
            </ul>
        </div>
        <div class="nuts">
            <b class="trai"><i class="fa fa-angle-left"></i></b>
            <b class="phai"><i class="fa fa-angle-right"></i></b>
        </div>
    </div>    























    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="1.js"></script>

</body>
</html>
